<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<style>
    div {
        display: flex;
        align-content: center;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-items: center;
    }

    table {
        width: 25%;
    }

    table, tr, td {
        font-family: sans-serif;
        border: solid 1px black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <div>
        <table>
            <tr>
                <td colspan="3">Ejercicios de tablas</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3">Apartado A</td>
            </tr>
        </table>
        <table>
            <tr>
                <td colspan="3">Ejercicios de tablas</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="3">Apartado B</td>
            </tr>
        </table>
    </div>
</body>
</html>
